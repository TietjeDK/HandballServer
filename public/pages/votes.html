<style>
    td {
  border-left: 0;
  border-top: 0;
  border-bottom: 0;
  border-right: 0;
}

table {
  border: none;
  border-collapse: collapse;
}

.grouplabel {
    background-color: #07317f;
    color: #fff;
}
</style>
<div class="container">
        <a href="/#/matches/{{currentMatch._id}}">Tilbage til kampen</a>
        <h3>Vinder</h3>
        <button type="button" class="btn btn-primary" ng-click="getWinner()">
                Tr√¶k vinder
                </button>
        <h2>Navn: {{currentMatch.priceWinner.name}}</h2>
        <p>Tel.: {{currentMatch.priceWinner.phone}}</p>
    <h3>Spillere</h3>
    
    
        <table class="table">
                <tbody ng-repeat="item in currentMatch.players">
                        <tr class="grouplabel"><th colspan="3">{{item.name}}</th></tr>
                <tr ng-repeat="vote in item.vote">
                    <th>Navn</th>
                    <td>{{vote.name}}</td>
                    <td>{{vote.phone}}</td>
                </tr>
                </tbody>
            </table>
</div>
